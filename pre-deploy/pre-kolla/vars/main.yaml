---
kolla_ansible_branch: "stable/2024.1"
kolla_ansible_git_repo: "https://opendev.org/openstack/kolla-ansible.git"
kolla_clone_dest: "/opt/kolla-ansible"
kolla_inventory_dest: "/opt/kolla-inventory"
kolla_etc_examples_path: "/usr/local/share/kolla-ansible/etc_examples"
kolla_config_dir: "/etc/kolla/"
kolla_passwords_file: "/etc/kolla/passwords.yml"
venv_base_path: "/opt"
venv_name: "green_env"
venv_full_path: "{{ venv_base_path }}/{{ venv_name }}"
